<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Store - Cart</title>
    <link rel="stylesheet" href="https://iceberg-ui.netlify.app/styles.css" />
    <link rel="stylesheet" href="./css/defaults.css" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <nav class="nav nav-fixed">
      <a class="nav-section" href="/">
        <span class="nav-title">Bakery Store</span>
      </a>
      <div class="nav-section nav-section-right">
        <a class="btn btn-primary btn-sm btn-icon" href="/wishlist.html">
          <span class="material-icons"> favorite </span>
          Wishlist
        </a>
        <a class="btn btn-primary btn-sm btn-icon" href="/cart.html">
          <span class="material-icons"> shopping_cart </span>
          Cart
        </a>
        <a class="btn btn-primary btn-sm btn-icon" href="/user.html">
          <span class="material-icons"> person </span>
          Log Out
        </a>
      </div>
    </nav>

    <main class="nav-fixed-adjust">
      <div class="cart-container">
        <div class="cart-products">
          <div class="card">
            <div class="card-horizontal">
              <img
                class="card-img"
                src="https://source.unsplash.com/LDnmyOaA-ew"
              />
              <div class="card-content">
                <div class="card-title">Chocolate Cake</div>
                <div class="card-subtitle">
                  <strong> ₹890 </strong> <s>₹1190</s>
                </div>
              </div>
            </div>
            <div class="card-actions">
              <div class="qty">
                <button class="btn btn-sm btn-primary btn-round material-icons">
                  remove
                </button>
                <input type="text" value="2" />
                <button class="btn btn-sm btn-primary btn-round material-icons">
                  add
                </button>
              </div>
              <button class="btn btn-sm btn-transparent">
                Add to Wishlist
              </button>
              <button class="btn btn-sm btn-transparent">Remove</button>
            </div>
          </div>

          <div class="card">
            <div class="card-horizontal">
              <img
                class="card-img"
                src="https://source.unsplash.com/nIFmcMvnxbI"
              />
              <div class="card-content">
                <div class="card-title">Pineapple Cake</div>
                <div class="card-subtitle">
                  <strong> ₹690 </strong> <s>₹1190</s>
                </div>
              </div>
            </div>
            <div class="card-actions">
              <div class="qty">
                <button
                  class="btn btn-sm btn-round material-icons btn-disabled"
                >
                  remove
                </button>
                <input type="text" value="1" />
                <button class="btn btn-sm btn-primary btn-round material-icons">
                  add
                </button>
              </div>
              <button class="btn btn-sm btn-transparent">
                Add to Wishlist
              </button>
              <button class="btn btn-sm btn-transparent">Remove</button>
            </div>
          </div>
        </div>
        <div class="price-details">
          <div class="title">Price (2 items) <span>₹2,380</span></div>
          <div class="title">
            Discount <span class="text-green">− ₹800</span>
          </div>
          <div class="title">
            Delivery Charges <span class="text-green">FREE</span>
          </div>
          <hr class="divider" />
          <strong class="title">Total Amount <span>₹1,580</span></strong>
          <hr class="divider" />
          <button class="btn btn-primary order-btn">Place Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
